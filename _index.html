<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paprasta Internetinė Parduotuvė</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Internetinė Parduotuvė</h1>
    <div id="products">
        <div class="product">
            <h2>Prekė 1</h2>
            <p>Kaina: 10€</p>
            <button onclick="addToCart('Prekė 1', 10)">Pirkti</button>
        </div>
        <div class="product">
            <h2>Prekė 2</h2>
            <p>Kaina: 15€</p>
            <button onclick="addToCart('Prekė 2', 15)">Pirkti</button>
        </div>
    </div>
    <h2>Krepšelis</h2>
    <ul id="cart"></ul>
    
    <script src="script.js"></script>
</body>
</html>
